<script>
let vertexs, edges;
let Edge;
class U_edge
{
	constructor()
	{
		this.S = 0;
		this.D = 0;
	}
};
function In(a,b)
{
	vertexs = a;
	edges = b;
	Edge = Array.from(Array(edges), () => Array());
}

function U_findfn(root, p)
{
	if (root[p] == -1)
		return p;
		
	return U_findfn(root, root[p]);
}
function Union_fn(root, i, j)
{
	root[i] = j;
}
function cycle()
{
	let root = Array(vertexs).fill(0);
	for(var p = 0; p < vertexs; ++p)
		root[p] =- 1;
	for (var p = 0; p < edges; ++p)
	{
		var i = U_findfn(root, Edge[p].S);
		var j = U_findfn(root, Edge[p].D);
		
		if (i == j)
			return 1;
		
		Union_fn(root, i, j);
	}
	return 0;
}
let a = 5, b = 5;
In(a, b);
Edge[0].S = 0;
Edge[0].D = 1;

Edge[1].S = 1;
Edge[1].D = 1;

Edge[2].S = 1;
Edge[2].D = 2;

Edge[3].S = 2;
Edge[3].D = 4;

Edge[4].S = 4;
Edge[4].D = 5;

if (cycle() == 1)
	document.write("Graph having cycle");
else
	document.write("Graph not having cycle");

</script>
